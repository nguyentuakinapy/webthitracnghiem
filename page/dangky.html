<style>
    .container main .user {
        width: 90%;
        background-color: aliceblue;
        padding: 50px;
        border-radius: 5px;
    }
</style>
<div class="container">
    <h1 class="h3 text-center text-primary fw-bold">Đăng ký</h1>
    <main class="than img-fluid">
        <article class="col-9 mx-auto mb-5 user m-auto card shadow">
            <form class="d-flex" name="frmdk">
                <div class="col-6">
                    <div class="mb-3">
                        <label class="form-label">Tài khoản</label>
                        <em class="text-danger float-end" ng-show="frmdk.username.$invalid">Tên đăng nhập phải lớn hơn 3
                            ký tự</em>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                            <input required ng-minlength="3" ng-model="Student.username" type="text"
                                class="form-control" name="username" style="background-color: aquamarine;">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Họ và tên</label>
                        <em class="text-danger float-end" ng-show="frmdk.fullName.$invalid">Bạn chưa nhập họ tên</em>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-person-arms-up"></i></span>
                            <input required ng-model="Student.fullname" type="text" class="form-control" name="fullName"
                                style="background-color: aquamarine;">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <em class="text-danger float-end" ng-show="frmdk.gmail.$invalid">Vui lòng nhập Email</em>
                        <div class="input-group mb-3">
                            <span class="input-group-text"> <i class="bi bi-envelope"></i> </span>
                            <input required ng-model="Student.email" type="email" class="form-control" name="gmail"
                                style="background-color: aquamarine;">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Giới tính</label>
                        <em class="text-danger float-end" ng-show="frmdk.gender.$invalid">Vui lòng chọn giới tính</em>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-gender-ambiguous"></i></span>
                            <select required ng-model="Student.gender" name="gender" class="form-select shadow-none"
                                style="background-color: aquamarine;">
                                <option value="true" selected>Nam</option>
                                <option value="false">Nữ</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-6 ms-3">
                    <div class="mb-3">
                        <label class="form-label">Mật khẩu</label>
                        <em class="text-danger float-end" ng-show="frmdk.password.$invalid">Mật khẩu nhập phải lớn hơn 6
                            ký tự</em>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                            <input required ng-minlength="6" ng-model="Student.password" type="password" name="password"
                                class="form-control" style="background-color: aquamarine;">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Xác nhận mật khẩu</label>
                        <em class="text-danger float-end" ng-show="frmdk.confirmPassword.$invalid">Mật khẩu nhập phải
                            lớn hơn 6 ký tự</em>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                            <input required ng-minlength="6" ng-model="confirmPassword" type="password"
                                name="confirmPassword" class="form-control" style="background-color: aquamarine;">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Ngày tháng năm sinh</label>
                        <em class="text-danger float-end" ng-show="frmdk.birthday.$invalid">Vui lòng chọn ngày sinh</em>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-cake"></i></span>
                            <input required ng-model="Student.birthday" type="date" name="birthday" class="form-control"
                                style="background-color: aquamarine;">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Số dư</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
                            <input ng-model="Student.money" ng-init="Student.money = 0" type="text" name="money"
                                class="form-control ng-pristine ng-untouched ng-valid"
                                style="background-color: aquamarine;" ng-disabled="true">
                            <!-- <input type="text" ng-model="Student.marks" ng-init="Student.mark = 0" name="mark"
                                class="ng-pristine ng-untouched ng-valid" ng-show="false"> -->
                        </div>
                    </div>
                </div>
            </form>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Lưu mật khẩu</label>
            </div>
            <div class="text-center">
                <button type="submit" ng-click="dk()" class="btn btn-dark px-5">Đăng ký</button><br>
                <button class="btn btn-danger px-5 m-2"><i class="bi bi-google me-2"></i>Đăng ký với
                    GOOGLE</button>
                <button class="btn btn-primary px-5 m-2"><i class="bi bi-facebook me-2"></i>Đăng ký với
                    Facebook</button>
            </div>
        </article>
    </main>
</div>
